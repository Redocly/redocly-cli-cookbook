rules:
  rule/json-schema-string-misconfiguration:
    subject: 
      type: Schema
      property: 
        - minimum
        - maximum
    where: 
      - subject: 
          type: Schema
          property: type
        assertions:  
          const: string
    assertions: 
      defined: false
  rule/json-schema-array-misconfiguration:
    subject: 
      type: Schema
      property: 
        - properties
    where: 
      - subject: 
          type: Schema
          property: type
        assertions:  
          const: array
    assertions: 
      defined: false
  rule/json-schema-object-misconfiguration:
    subject: 
      type: Schema
      property: 
        - items
    where: 
      - subject: 
          type: Schema
          property: type
        assertions:  
          const: object
    assertions: 
      defined: false
